<div class="table" *ngIf="!addNewUser">
  <div class="table table-hover" *ngIf="users.length>0">
    <div>
      <div class="row bg-success">
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 column-table">First Name</div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 column-table">Last Name</div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4  column-table">Actions</div>
      </div>
    </div>
      <div userItem [countries]="countries" *ngFor="let user of users ; trackBy: trackByHeroes" [dataUser]="user" (updateList)="getUsersList()"></div>
  </div>
  <div class="text-center">
    <button class="btn btn-primary" (click)="showCreateUserForm()">Create User</button>
  </div>
</div>
